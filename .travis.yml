language: go

go:
  - tip
  - 1.8.1
os:
  - linux
  - osx

dist: trusty

env:
  global:
  - secure: 
  - secure: 

before_install:
  - if [ ${TRAVIS_OS_NAME} == "linux" ]; then sudo apt-get update -q -y; fi
  - if [ ${TRAVIS_OS_NAME} == "linux" ]; then sudo apt-get install libnetcdf-dev netcdf-bin -y; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then brew tap homebrew/science; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then brew update; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then brew install netcdf; fi

before_script:
  - go vet ./...

script:
  - go install -ldflags "-s" -v ./...
  - go test -v ./...
  - oceano2oceansites -v
  - oceano2oceansites -e --files=data/CTD/csp/csp*.cnv
  - ncdump -v PROFILE,LATITUDE,LONGITUDE,BATH netcdf/OS_CASSIOPEE_CTD.nc
  - oceano2oceansites -d --config=config/fr25.toml --files=data/CTD/fr25/fr2599?.cnv
  - ncdump -v PROFILE,LATITUDE,LONGITUDE,BATH netcdf/OS_PIRATA-FR25_CTD.nc

after_success:    
  - ls -la
  - curl -T $GOPATH/bin/oceano2oceansites --ftp-create-dirs ftp://$FTP_USER:$FTP_PASSWORD@ftp.ifremer.fr/US191/$TRAVIS_OS_NAME/
  - curl -T "{oceano2oceansites.toml,cassiopee.toml,fr25.toml}" ftp://$FTP_USER:$FTP_PASSWORD@ftp.ifremer.fr/US191/$TRAVIS_OS_NAME/
  - if [ ${TRAVIS_OS_NAME} == "linux" ]; then curl -T /usr/lib/libnetcdf.so.6 ftp://$FTP_USER:$FTP_PASSWORD@ftp.ifremer.fr/US191/$TRAVIS_OS_NAME/; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then curl -T /usr/local/opt/netcdf/lib/libnetcdf.7.dylib ftp://$FTP_USER:$FTP_PASSWORD@ftp.ifremer.fr/US191/$TRAVIS_OS_NAME/; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then curl -T /usr/local/opt/szip/lib/libsz.2.dylib  ftp://$FTP_USER:$FTP_PASSWORD@ftp.ifremer.fr/US191/$TRAVIS_OS_NAME/; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then curl -T /usr/local/opt/hdf5/lib/libhdf5_hl.10.dylib ftp://$FTP_USER:$FTP_PASSWORD@ftp.ifremer.fr/US191/$TRAVIS_OS_NAME/; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then curl -T /usr/local/opt/hdf5/lib/libhdf5.10.dylib  ftp://$FTP_USER:$FTP_PASSWORD@ftp.ifremer.fr/US191/$TRAVIS_OS_NAME/; fi
     
      

