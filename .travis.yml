language: go

go:
    #- "1.8.x"
    #  - "1.9.x"
    #  - "1.10.x"
  - master

os:
  - linux
  - osx

dist: trusty

env:
  global:
  - TARGET=oceano2oceansites
  - DIST=ftp://$FTP_USER:$FTP_PASSWORD@ftp.ifremer.fr/US191/$TARGET/$TRAVIS_OS_NAME/

  - secure: 
  - secure: 

before_install:
  - if [ ${TRAVIS_OS_NAME} == "linux" ]; then sudo apt-get update -q -y; fi
  - if [ ${TRAVIS_OS_NAME} == "linux" ]; then sudo apt-get install libnetcdf-dev netcdf-bin -y; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then brew update; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then brew tap brewsci/science; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then brew install netcdf; fi

before_script:
  - go get github.com/stretchr/testify/assert
  - go get gopkg.in/gcfg.v1
  - go get github.com/BurntSushi/toml
  - go get github.com/pborman/getopt
  - go get github.com/jgrelet/go-netcdf/netcdf
  - go vet -t -v ./...

after_success:    

  - ls -la
  - echo $DIST
  - echo $TRAVIS_GO_VERSION
  - curl -T $GOPATH/bin/oceano2oceansites --ftp-create-dirs $DIST
  - curl -T "{oceano2oceansites.toml,cassiopee.toml,fr25.toml}" $DIST{$TRAVIS_GO_VERSION}/
  - if [ ${TRAVIS_OS_NAME} == "linux" ]; then curl -T /usr/lib/libnetcdf.so $DIST{$TRAVIS_GO_VERSION}/; f
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then curl -T /usr/local/opt/netcdf/lib/libnetcdf.dylib $DIST{$TRAVIS_GO_VERSION}/; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then curl -T /usr/local/opt/szip/lib/libsz.dylib $DIST{$TRAVIS_GO_VERSION}/ ; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then curl -T /usr/local/opt/hdf5/lib/libhdf5_hl.dylib $DIST{$TRAVIS_GO_VERSION}/ ; fi
  - if [ ${TRAVIS_OS_NAME} == "osx" ]; then curl -T /usr/local/opt/hdf5/lib/libhdf5.dylib $DIST{$TRAVIS_GO_VERSION}/; fi
     
      

